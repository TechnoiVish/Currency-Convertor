<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2><br>
    
    <form >
        <div class="amount">
            <p >Enter Amount

            </p>
            <input type="text" value="100">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
               <div class="select-tab">
                <img src="https://flagsapi.com/US/flat/64.png"alt="">
                <select name="from">
                   
                </select>
        
               </div>
            </div>
            <i class="fa-solid fa-right-left" class="swap"></i>
            <div class="to">
                <p>To</p>
               <div class="select-tab">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                <select  name="to">
                   
                </select>
        
               </div>
            </div>
            
        </div><br>
        <div class="msg">1USD = 80INR</div>
        <button class="convert">Change Currency</button>
    </form>
   
</div>
<script src="CountryCode.js"></script>
<script src="App.js"></script>
</body>
</html>
